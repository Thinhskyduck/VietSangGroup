<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    
    <link href="{{ '/favicon.ico' | relative_url }}" rel="icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link href="{{ '/lib/animate/animate.min.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/lib/owlcarousel/assets/owl.carousel.min.css' | relative_url }}" rel="stylesheet" />

    <link href="{{ '/css/bootstrap.min.css' | relative_url }}" rel="stylesheet" />

    <link href="{{ '/css/style.css' | relative_url }}" rel="stylesheet" />
    <link href="{{ '/css/custom.css' | relative_url }}" rel="stylesheet" />
    
    {% seo %}

  </head>

  <body>
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 px-4 px-lg-5">
      </nav>
    {{ content }}

    <div
      class="container-fluid bg-dark text-light footer pt-5 wow fadeIn"
      data-wow-delay="0.1s"
      style="margin-top: 6rem"
    >
      </div>
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/lib/wow/wow.min.js' | relative_url }}"></script>
    <script src="{{ '/lib/easing/easing.min.js' | relative_url }}"></script>
    <script src="{{ '/lib/waypoints/waypoints.min.js' | relative_url }}"></script>
    <script src="{{ '/lib/owlcarousel/owl.carousel.min.js' | relative_url }}"></script>
    
    
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    

    <script src="{{ '/js/main.js' | relative_url }}"></script>
    <script src="{{ '/js/data.js' | relative_url }}"></script>
    <script src="{{ '/js/data-project.js' | relative_url }}"></script>
    <script src="{{ '/js/custom.js' | relative_url }}"></script>
    <script src="{{ '/js/form-handler.js' | relative_url }}"></script>
  </body>
</html>
