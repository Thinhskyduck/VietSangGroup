---
layout: default
---
<div class="container-xxl py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h1 class="display-5 mb-3">{{ page.title }}</h1>
        <p class="text-muted mb-4"><small>Đăng ngày {{ page.date | date: "%d/%m/%Y" }}</small></p>
        
        {% if page.image %}
          <img src="{{ page.image }}" class="img-fluid rounded mb-4" alt="{{ page.title }}">
        {% endif %}

        <div class="post-content">
          <!-- Sử dụng filter đã tạo trong sanity.rb để render nội dung WYSIWYG -->
          {{ page.body_json | portable_text_to_html }}
        </div>
      </div>
    </div>
  </div>
</div>
