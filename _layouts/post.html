---
layout: default
---
<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <article class="post-detail">
        <h1 class="display-6 mb-3">{{ page.title }}</h1>
        
        <p class="text-muted mb-4">
          <small>
            Ngày đăng: {{ page.publishedAt | date: "%d/%m/%Y" }}
            {% if page.author %} | Tác giả: {{ page.author }}{% endif %}
          </small>
        </p>

        {% if page.image %}
          <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid rounded mb-4" style="max-height: 400px; object-fit: cover;">
        {% endif %}

        <div class="post-body">
          {{ page.body | array_to_html | markdownify }}
        </div>

        <hr class="my-5">
        <a href="/tin-tuc" class="btn btn-outline-primary">← Quay lại Tin tức</a>
      </article>
    </div>
  </div>
</div>
