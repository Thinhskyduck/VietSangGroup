---
layout: default
title: Tin tức - Việt Sáng Home
---
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 700px;">
      <h1 class="display-6 mb-0">Tin Tức & Hoạt Động</h1>
    </div>

    <div class="row g-4 justify-content-center">
      {% for post in site.posts %}
        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
          <div class="card h-100 shadow-sm blog-card"> 
            {% if post.image %}
              <a href="{{ post.url | relative_url }}">
                <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}" style="height: 200px; object-fit: cover;">
              </a>
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <a href="{{ post.url | relative_url }}" class="text-dark text-decoration-none blog-card-title">{{ post.title }}</a>
              </h5>
              <p class="card-text text-muted small mb-2">
                Ngày đăng: {{ post.date | date: "%d/%m/%Y" }}
              </p>
              
              {% if post.description %}
                <p class="card-text text-secondary mb-auto">{{ post.description }}</p>
              {% endif %}
              <a href="{{ post.url | relative_url }}" class="btn btn-sm btn-outline-primary mt-3 align-self-start">Xem chi tiết</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
