---
layout: default
title: Tin tức - Việt Sáng Home
---
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 700px;">
      <h1 class="display-6 mb-0">Tin Tức & Hoạt Động</h1>
    </div>

    <div class="row g-4 justify-content-center">
      <!-- Dùng vòng lặp site.posts chuẩn, không cần parse_json -->
      {% for post in site.posts %}
        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
          <div class="card h-100 shadow-sm">
            {% if post.image %}
              <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}" style="height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text text-muted small">
                <!-- Dùng biến 'date' chuẩn của Jekyll -->
                Ngày đăng: {{ post.date | date: "%d/%m/%Y" }}
              </p>
              <!-- Dùng biến 'url' chuẩn của Jekyll, nó sẽ tự tạo link đúng -->
              <a href="{{ post.url | relative_url }}" class="btn btn-primary mt-auto">Xem chi tiết</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</div>
